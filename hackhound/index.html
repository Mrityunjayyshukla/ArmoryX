<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Defense Marketplace</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul id="categories">
                <li><a href="#" onclick="filterProducts('all')">All</a></li>
                <li><a href="#" onclick="filterProducts('aerospace')">Aerospace</a></li>
                <li><a href="#" onclick="filterProducts('cybersecurity')">Cybersecurity</a></li>
                <li><a href="#" onclick="filterProducts('weapons')">Weapons</a></li>
                <!-- Add more categories as needed -->
            </ul>
        </div>
        <div class="main-content">
            <div id="products" class="products">
                <!-- Product listings will be dynamically added here -->
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart">
                <!-- Items added to cart will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
