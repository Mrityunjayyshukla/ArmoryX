<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <label>Username</label>
                <input id="show1" type="text" name="" required="">
            </div>
            <div class="user-box">
                <label>Password</label>
                <input id="show2" type="password" name="" required="">
            </div>
            <button onclick="myFunction()" type="submit">Login</button>
        </form>
    </div>
    <script>
        function myFunction(){
            var type1=document.getElementById("show1").value.length;
            var type2=document.getElementById("show2").value.length;
            if(type1!=0&&type2!=0)
                window.open("functionality.html")
        }
    </script>
</body>
</html>
